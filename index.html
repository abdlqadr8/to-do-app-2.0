<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/be2d8f6302.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <header class="text-center">
            <h2 class="display-5 text-light mb-3">To do App</h2>
        </header>
        <ul class="list-group mx-auto mt-3 todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Assigment
                <span>
                    <i class="fa-solid fa-pen-to-square edit"></i> <i class="fa-solid fa-trash-can delete" data-bs-toggle="modal" data-bs-target="#mymodal"></i>
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Eat
                <span>
                    <i class="fa-solid fa-pen-to-square edit"></i> <i class="fa-solid fa-trash-can delete" data-bs-toggle="modal" data-bs-target="#mymodal"></i>
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Drink
                <span  class="todo-item">
                    <i class="fa-solid fa-pen-to-square edit"></i> <i class="fa-solid fa-trash-can delete" data-bs-toggle="modal" data-bs-target="#mymodal"></i>
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center mt-3 d-none">
                <div class="input-group">
                    <input type="text" class="form-control edit-todo" name="edit-todo" placeholder="Enter text here..">
                    <button type="submit" class="btn btn-success">Edit</button>
                </div>
            </li>
        </ul>

        <form class="add mt-5">
            <label for="add" class="form-label text-light">Add new to do</label>
            <div class="input-group">
                <input type="text" class="form-control" name="add" placeholder="Enter text here..">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>

        <div class="modal fade del-modal" id="mymodal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <h4 class="modal-title">Warning...</h4>
                        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <p>Are you sure you want to delete?</p>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-danger del" type="button" data-bs-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
</body>

</html>
